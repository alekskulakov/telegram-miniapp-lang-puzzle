<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telegram Sentence Puzzle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🧩</text></svg>">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0; 
      padding: 20px; 
      min-height: 100vh;
      color: #333;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    
    /* Language Selection Screen */
    .language-selection {
      text-align: center;
      padding: 60px 40px;
      background: white;
    }
    
    .language-selection h2 {
      margin-bottom: 40px;
      color: #333;
      font-size: 1.8em;
      font-weight: 600;
    }
    
    .language-btn {
      display: block;
      width: 100%;
      max-width: 280px;
      margin: 20px auto;
      padding: 18px 24px;
      font-size: 1.1em;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #2AABEE 0%, #1c7ed6 100%);
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      box-shadow: 0 4px 15px rgba(42, 171, 238, 0.3);
    }
    
    .language-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(42, 171, 238, 0.4);
    }
    
    .language-btn:active {
      transform: translateY(0);
    }

    /* Group Selection Screen */
    .group-selection {
      display: none;
      text-align: center;
      padding: 60px 40px;
      background: white;
    }
    
    .group-selection h2 {
      margin-bottom: 40px;
      color: #333;
      font-size: 1.8em;
      font-weight: 600;
    }
    
    .group-btn {
      display: block;
      width: 100%;
      max-width: 320px;
      margin: 15px auto;
      padding: 16px 20px;
      font-size: 1em;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #2AABEE 0%, #1c7ed6 100%);
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      box-shadow: 0 4px 15px rgba(42, 171, 238, 0.3);
      text-align: center;
    }
    
    .group-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(42, 171, 238, 0.4);
    }
    
    .group-btn:active {
      transform: translateY(0);
    }

    .group-btn .group-description {
      font-size: 1em;
      opacity: 1;
      line-height: 1.3;
    }

    .back-btn {
      display: block;
      width: 100%;
      max-width: 320px;
      margin: 30px auto 0;
      padding: 12px 20px;
      font-size: 1em;
      border: 2px solid #2AABEE;
      border-radius: 12px;
      background: transparent;
      color: #2AABEE;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }
    
    .back-btn:hover {
      background: #2AABEE;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(42, 171, 238, 0.3);
    }
    
    .back-btn:active {
      transform: translateY(0);
    }
    
    /* Game Container */
    .game-container {
      display: none;
      padding: 30px;
      background: white;
    }
    
    .game-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid #f0f0f0;
    }
    
    .game-header h2 {
      margin: 0;
      color: #333;
      font-size: 1.5em;
      font-weight: 600;
    }
    
    .header-controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .language-switch {
      padding: 8px 12px;
      font-size: 1.2em;
      border: 2px solid #2AABEE;
      background: transparent;
      color: #2AABEE;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      min-width: 40px;
      text-align: center;
    }
    
    .language-switch:hover {
      background: #2AABEE;
      color: white;
      transform: scale(1.1);
    }
    
    .sound-toggle-btn {
      padding: 8px 12px;
      font-size: 1.2em;
      border: 2px solid #2AABEE;
      background: transparent;
      color: #2AABEE;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      margin-left: 10px;
      min-width: 40px;
      text-align: center;
    }
    
    .sound-toggle-btn:hover {
      background: #2AABEE;
      color: white;
      transform: scale(1.1);
    }
    
    .sound-toggle-btn.muted {
      color: #999;
      border-color: #999;
    }
    
    .sound-toggle-btn.muted:hover {
      background: #999;
      color: white;
    }
    

    
    .words { 
      display: flex; 
      flex-wrap: wrap; 
      gap: 12px; 
      margin-bottom: 24px;
      justify-content: center;
    }
    
    .word-btn { 
      padding: 12px 20px; 
      border: none; 
      border-radius: 10px; 
      background: linear-gradient(135deg, #2AABEE 0%, #1c7ed6 100%);
      color: #fff; 
      font-size: 1em; 
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(42, 171, 238, 0.2);
    }
    
    .word-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(42, 171, 238, 0.3);
    }
    
    .word-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      background: #e0e0e0;
      transform: none;
      box-shadow: none;
    }
    
    #next-btn { 
      padding: 12px;
      font-size: 1.3em;
      background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
      min-width: 50px;
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .game-controls {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
      flex-wrap: wrap;
      align-items: center;
    }
    
    #reset-btn {
      padding: 12px;
      font-size: 1.3em;
      background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
      min-width: 50px;
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #reset-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
    }
    
    #show-answer-btn {
      padding: 12px;
      font-size: 1.3em;
      background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      box-shadow: 0 4px 15px rgba(243, 156, 18, 0.3);
      min-width: 50px;
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #show-answer-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(243, 156, 18, 0.4);
    }
    

    
    #next-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
    }
    
    .fail { 
      color: #e74c3c; 
      margin-top: 16px;
      text-align: center;
      font-weight: 500;
      padding: 12px;
      background: #fdf2f2;
      border-radius: 8px;
      border-left: 4px solid #e74c3c;
    }
    
    .success { 
      color: #27ae60; 
      margin-top: 16px;
      text-align: center;
      font-weight: 500;
      padding: 12px;
      background: #f0f9f0;
      border-radius: 8px;
      border-left: 4px solid #27ae60;
    }
    
    .info { 
      color: #2c3e50; 
      margin-top: 16px;
      text-align: center;
      font-weight: 500;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 8px;
      border-left: 4px solid #2AABEE;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .container {
        border-radius: 12px;
      }
      
      .language-selection {
        padding: 40px 20px;
      }

      .group-selection {
        padding: 40px 20px;
      }
      
      .game-container {
        padding: 20px;
      }
      
      .game-header {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }
      
      .header-controls {
        justify-content: center;
      }
      
      .words {
        gap: 8px;
      }
      
      .word-btn {
        padding: 10px 16px;
        font-size: 0.9em;
      }
    }
    
    /* Loading Animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #2AABEE;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Language Selection Screen -->
    <div id="language-selection" class="language-selection">
      <h2 data-en="Choose your language" data-ru="Выберите язык">Choose your language</h2>
      <button class="language-btn" onclick="selectLanguage('en')">
        English
      </button>
      <button class="language-btn" onclick="selectLanguage('ru')">
        Русский
      </button>
    </div>

    <!-- Group Selection Screen -->
    <div id="group-selection" class="group-selection">
      <h2 data-en="Choose sentence group" data-ru="Выберите группу предложений">Choose sentence group</h2>
      <div id="group-buttons"></div>
      <button class="back-btn" onclick="goBackToLanguageSelection()" 
              data-en="← Back" data-ru="← Назад">
        ← Back
      </button>
    </div>

    <!-- Game Screen -->
    <div id="game-container" class="game-container">
      <div class="game-header">
        <h2 data-en="Make the sentence" data-ru="Составьте предложение">Make the sentence</h2>
        <div class="header-controls">
          <button class="language-switch" onclick="changeLanguage()" title="Switch Language / Сменить язык">
            🌐
          </button>
          <button class="sound-toggle-btn" onclick="toggleSound()">
            🔇
          </button>
        </div>
      </div>
      <div class="words" id="words"></div>
      <div id="result"></div>
      <div class="game-controls">
        <button id="reset-btn" onclick="resetCurrentSentence()" 
                title="Reset / Сбросить">
          ↻
        </button>
        <button id="show-answer-btn" onclick="showAnswer()" 
                title="Show Answer / Показать ответ">
          💡
        </button>
        <button id="next-btn" style="display:none;" 
                title="Next / Следующее">
          →
        </button>
      </div>
    </div>
  </div>

  <script src="enhancements.js"></script>
  <script src="app.js"></script>
</body>
</html>
