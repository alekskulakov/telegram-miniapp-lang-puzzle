<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telegram Sentence Puzzle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: sans-serif; background: #f7f7f7; margin: 0; padding: 20px; }
    
    /* –°—Ç–∏–ª–∏ –¥–ª—è —ç–∫—Ä–∞–Ω–∞ –≤—ã–±–æ—Ä–∞ —è–∑—ã–∫–∞ */
    .language-selection {
      text-align: center;
      padding: 40px 20px;
    }
    .language-selection h2 {
      margin-bottom: 30px;
      color: #333;
    }
    .language-btn {
      display: block;
      width: 200px;
      margin: 15px auto;
      padding: 15px 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      background: #2AABEE;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    .language-btn:hover {
      background: #1c7ed6;
    }
    
    /* –°—Ç–∏–ª–∏ –¥–ª—è –∏–≥—Ä—ã */
    .game-container {
      display: none;
    }
    .game-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .language-switch {
      padding: 5px 10px;
      font-size: 0.9em;
      border: 1px solid #2AABEE;
      background: transparent;
      color: #2AABEE;
      border-radius: 4px;
      cursor: pointer;
    }
    .sentence { margin: 24px 0 12px; font-size: 1.2em; }
    .words { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
    .word-btn { 
      padding: 10px 20px; 
      border: none; 
      border-radius: 6px; 
      background: #2AABEE; 
      color: #fff; 
      font-size: 1em; 
      cursor: pointer; 
    }
    .selected { background: #cccccc; color: #222; }
    #next-btn { margin-top: 15px; padding: 12px 25px; font-size: 1em; }
    .fail { color: #e01d1d; margin-top: 10px; }
    .success { color: #128c7e; margin-top: 10px; }
  </style>
</head>
<body>
  <!-- –≠–∫—Ä–∞–Ω –≤—ã–±–æ—Ä–∞ —è–∑—ã–∫–∞ -->
  <div id="language-selection" class="language-selection">
    <h2>Choose your language / –í—ã–±–µ—Ä–∏—Ç–µ —è–∑—ã–∫</h2>
    <button class="language-btn" onclick="selectLanguage('en')">
      üá∫üá∏ English
    </button>
    <button class="language-btn" onclick="selectLanguage('ru')">
      üá∑üá∫ –†—É—Å—Å–∫–∏–π
    </button>
  </div>

  <!-- –ò–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω -->
  <div id="game-container" class="game-container">
    <div class="game-header">
      <h2>Make the sentence</h2>
      <button class="language-switch" onclick="changeLanguage()">
        Switch Language
      </button>
    </div>
    <div class="sentence" id="sentence"></div>
    <div class="words" id="words"></div>
    <div id="result"></div>
    <button id="next-btn" style="display:none;">Next</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
